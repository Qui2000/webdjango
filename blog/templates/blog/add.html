{% extends 'pages/base.html' %}
{% block title %}Add Post{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
 
    <!-- Security token -->
    {% csrf_token %}
 
    <!-- Using the formset -->
    {{ form.as_p }}
    <input type="hidden" name="next" value="blog/"/>
    <input type="submit" value="Save">
</form>
{% endblock %}
